<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Enter Locatipn...">
            <input type="button" value="Get" id="btn">
        </div>

        <div class="info">
            <span class="material-symbols-outlined" id="icon">cloud</span>
            <div class="temp"><span id="temp-value">25</span><span id="unit">&deg</span><span id="c">C</span></div>
            <div id="Weather-desc">Cloudy</div>
            <div id="location">Hyderabad</div>

        </div>

    </div>
    <script src="validation.js"></script>

</body>

</html>
